<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">


<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m,sap.ui.commons"
	data-sap-ui-theme="sap_bluecrystal">
	
</script>

<script type="text/javascript" charset="utf-8">

var person = {
	    name : "Balakrishnan",
	    tel : "+17179794946",
	    sms : "+1 7179794946",
	    email : "balakrishnan.tharumar@gmail.com",
	    website : "http://www.sap.com"
	};


jQuery.sap.require("sap.ui.core.IconPool");

var butTelePhone = new sap.m.Button({
    text : person.tel,
    icon : sap.ui.core.IconPool.getIconURI("iphone"),
    tap : function() {
        sap.m.URLHelper.triggerTel(person.tel);
    }
});

var butEmail = new sap.m.Button({
    text : person.email,
    icon : sap.ui.core.IconPool.getIconURI("email"),
    tap : function() {
    	sap.m.URLHelper.triggerEmail(person.email, "Info", "Dear " + person.name + ",");
    }
});

var butSms = new sap.m.Button({
    text : person.sms,
    icon : sap.ui.core.IconPool.getIconURI("phone"),
    tap : function() {
        sap.m.URLHelper.triggerSms(person.sms);
    }
});

var butWebsite = new sap.m.Button({
    text : person.Website,
    icon : sap.ui.core.IconPool.getIconURI("customer"),
    tap : function() {
    	sap.m.URLHelper.redirect(person.website);
    }
});

var appFeedList = new sap.m.App("myApp", {
	initialPage : "feedListPage",
	//BackgroundColor: "green",
});

var feedListPage = new sap.m.Page("feedListPage", {
	title : "Ballz News",
	BackgroundDesign: sap.m.BackgroundDesign.Translucent
});


feedListPage.addContent(butTelePhone);
feedListPage.addContent(butEmail);
feedListPage.addContent(butSms);
feedListPage.addContent(butWebsite);

appFeedList.addPage(feedListPage);
appFeedList.placeAt("content");

</script>

</head>

<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
